<mat-card>
  <mat-card-content>
    <h1>Create new lobby</h1>
    <p>Enter your name and a new pointing poker session id will be generated for you.</p>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" [routerLink]="['/lobby', lobbyName, name]" [disabled]="!name">Submit</button>
  </mat-card-content>
</mat-card>
